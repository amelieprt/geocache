<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Créer une Cachette</title>
</head>

<body>
    <h1>Créer une Cachette</h1>
    <form id="createCachetteForm" action="/create-cachette" method="POST">
        <label for="nom">Nom de la cachette:</label>
        <input type="text" id="nom" name="nom"  required><br><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"  required><br><br>
        <label for="longitude">Longitude:</label>
        <input type="number" step="any" id="longitude" name="longitude"  required><br><br>
        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude" name="latitude"  required><br><br>
        <label for="difficulte">Difficulté:</label>
        <input type="number" id="difficulte" name="difficulte" required><br><br>
        <label for="mdp">Mot de passe:</label>
        <input type="password" id="mdp" name="mdp"  required><br><br>
        <button type="submit">Créer la Cachette</button>
    </form>
    <div id="message"></div>
</body>

</html>
