<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Lire un utilisateur</title>
</head>

<body>
    <h1>Lire un utilisateur</h1>
    <form id="readUserForm" action="/read-user" method="POST">
        <label for="username">Nom de l'utilisateur:</label>
        <input type="text" id="username" name="username" required><br><br>
        <button type="submit">Lire l'utilisateur</button>
    </form>
    <div id="message"></div>
</body>

</html>
