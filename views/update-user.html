<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mettre à jour un Utilisateur</title>
</head>

<body>
    <h1>Mettre à jour un Utilisateur</h1>
    <form id="updateUserForm" action="/update-user" method="POST">
        <input type="hidden" name="_method" value="PUT">
        <label for="username">Login de l'utilisateur:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="firstName">Prénom:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        <label for="lastName">Nom:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Mettre à jour l'Utilisateur</button>
    </form>
    <div id="message"></div>
</body>

</html>
